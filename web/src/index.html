<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/images/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>HTML, CSS and JavaScript Project: To do Web Application</title>
  </head>
  <body>
    <header class="website-header">
      <div class="calendar">
        <span id="calendarMonth"></span>
        <span id="calendarDate"></span>
      </div>
      <p class="website-header__title">Today's Tasks</p>
      <div class="website-header__filter-box">
        <button class="filter-box__button" id="filterBoxButton"></button>
        <menu class="filter-box__container" id="filterBoxContainer">
          <li>
            <label for="taskTypeInProgress" class="filter-box__filter-task">
              <input
                type="radio"
                name="taskType"
                value="in progress"
                id="taskTypeInProgress"
              />
              <span>In Progress</span>
            </label>
            <!-- <button class="filter-box__filter-task" id="filterByInProgressTask">
              In Progress
            </button> -->
          </li>
          <li>
            <label for="taskTypeCompleted" class="filter-box__filter-task">
              <input
                type="radio"
                name="taskType"
                value="completed"
                id="taskTypeCompleted"
              />
              <span>Completed </span>
            </label>
            <!-- <button class="filter-box__filter-task" id="filterByCompletedTask">
              Completed
            </button> -->
          </li>
        </menu>
      </div>
    </header>
    <main class="website-main-section">
      <ul class="tasks"></ul>
      <div class="new-task-container">
        <button class="new-task" type="button" id="addNewTask">
          <span class="new-task__button"></span>
          <span class="new-task__text">Create New Task</span>
        </button>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
